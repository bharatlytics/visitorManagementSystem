<!-- Pass/Badge Modal -->
<div class="modal fade" id="passModal" tabindex="-1">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-header bg-primary text-white">
                <h5 class="modal-title"><i class="fas fa-id-badge me-2"></i>Visitor Badge</h5>
                <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body text-center p-4" id="passContainer">
                <div class="spinner-border text-primary"></div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary" id="btnPrintPass">
                    <i class="fas fa-print me-2"></i>Print Badge
                </button>
            </div>
        </div>
    </div>
</div>
