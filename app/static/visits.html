<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visits - VMS</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            min-height: 100vh;
            color: #fff;
        }

        .content-card {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 16px;
            backdrop-filter: blur(10px);
        }

        .navbar {
            background: rgba(0, 0, 0, 0.3) !important;
        }

        .table {
            color: #fff;
        }

        .table tbody tr:hover {
            background: rgba(255, 255, 255, 0.05);
        }
    </style>
</head>

<body>
    <nav class="navbar navbar-dark px-4 mb-4">
        <a class="navbar-brand" href="/dashboard.html">
            <i class="bi bi-chevron-left me-2"></i>Back to Dashboard
        </a>
        <span class="navbar-text text-light">Visit Management</span>
    </nav>

    <div class="container">
        <div class="content-card p-4">
            <div class="d-flex justify-content-between align-items-center mb-4">
                <h3><i class="bi bi-calendar-check me-2"></i>Visits</h3>
                <button class="btn btn-success" onclick="showScheduleModal()">
                    <i class="bi bi-calendar-plus me-2"></i>Schedule Visit
                </button>
            </div>

            <div class="table-responsive">
                <table class="table table-borderless">
                    <thead>
                        <tr>
                            <th>Visitor</th>
                            <th>Host</th>
                            <th>Expected Arrival</th>
                            <th>Status</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody id="visits-table-body">
                        <tr>
                            <td colspan="5" class="text-center">Loading...</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <!-- Schedule Modal -->
    <div class="modal fade" id="scheduleModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content bg-dark text-light">
                <div class="modal-header border-secondary">
                    <h5 class="modal-title">Schedule Visit</h5>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="scheduleForm">
                        <div class="mb-3">
                            <label class="form-label">Visitor</label>
                            <select class="form-select bg-secondary text-light border-0" name="visitorId"
                                id="visitorSelect" required>
                                <option value="">Select Visitor...</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Host Employee ID</label>
                            <input type="text" class="form-control bg-secondary text-light border-0"
                                name="hostEmployeeId" required placeholder="e.g. EMP001">
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Expected Arrival</label>
                            <input type="datetime-local" class="form-control bg-secondary text-light border-0"
                                name="expectedArrival" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Purpose</label>
                            <textarea class="form-control bg-secondary text-light border-0" name="purpose"
                                rows="2"></textarea>
                        </div>
                    </form>
                </div>
                <div class="modal-footer border-secondary">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-success" onclick="scheduleVisit()">Schedule</button>
                </div>
            </div>
        </div>
    </div>

    <!-- QR Modal -->
    <div class="modal fade" id="qrModal" tabindex="-1">
        <div class="modal-dialog modal-sm">
            <div class="modal-content bg-white text-dark">
                <div class="modal-header border-0">
                    <h5 class="modal-title">Visit QR Code</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body text-center">
                    <img id="qrImage" src="" class="img-fluid" alt="QR Code">
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        let scheduleModal;
        let qrModal;

        async function loadVisits() {
            try {
                const resp = await fetch('/api/visits');
                if (!resp.ok) throw new Error('Failed to fetch');
                const visits = await resp.json();

                const tbody = document.getElementById('visits-table-body');
                tbody.innerHTML = '';

                if (visits.length === 0) {
                    tbody.innerHTML = '<tr><td colspan="5" class="text-center text-muted">No scheduled visits</td></tr>';
                    return;
                }

                visits.forEach(v => {
                    const arrival = new Date(v.expectedArrival).toLocaleString();
                    let statusBadge = '';
                    let actionBtn = '';

                    if (v.status === 'scheduled') {
                        statusBadge = '<span class="badge bg-warning text-dark">Scheduled</span>';
                        actionBtn = `<button class="btn btn-sm btn-success" onclick="checkIn('${v._id}')">Check In</button>`;
                    } else if (v.status === 'checked_in') {
                        statusBadge = '<span class="badge bg-success">Checked In</span>';
                        actionBtn = `<button class="btn btn-sm btn-danger" onclick="checkOut('${v._id}')">Check Out</button>`;
                    } else {
                        statusBadge = '<span class="badge bg-secondary">Completed</span>';
                    }

                    const tr = document.createElement('tr');
                    tr.innerHTML = `
                        <td>
                            <div class="fw-bold">${v.visitorName || 'Unknown'}</div>
                            <small class="text-muted">${v.purpose || ''}</small>
                        </td>
                        <td>${v.hostEmployeeName || v.hostEmployeeId}</td>
                        <td>${arrival}</td>
                        <td>${statusBadge}</td>
                        <td>
                            <div class="btn-group">
                                ${actionBtn}
                                <button class="btn btn-sm btn-outline-light" onclick="showQR('${v._id}')">
                                    <i class="bi bi-qr-code"></i>
                                </button>
                            </div>
                        </td>
                    `;
                    tbody.appendChild(tr);
                });
            } catch (e) {
                console.error(e);
            }
        }

        async function loadVisitorsForSelect() {
            try {
                const resp = await fetch('/api/visitors');
                if (resp.ok) {
                    const visitors = await resp.json();
                    const select = document.getElementById('visitorSelect');
                    visitors.forEach(v => {
                        const opt = document.createElement('option');
                        opt.value = v._id;
                        opt.textContent = `${v.visitorName} (${v.visitorCompany || 'No Company'})`;
                        select.appendChild(opt);
                    });
                }
            } catch (e) {
                console.error(e);
            }
        }

        function showScheduleModal() {
            if (!scheduleModal) {
                scheduleModal = new bootstrap.Modal(document.getElementById('scheduleModal'));
                loadVisitorsForSelect();
            }
            scheduleModal.show();
        }

        async function scheduleVisit() {
            const form = document.getElementById('scheduleForm');
            const formData = new FormData(form);
            const data = Object.fromEntries(formData.entries());

            try {
                const resp = await fetch('/api/visits', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(data)
                });

                if (resp.ok) {
                    scheduleModal.hide();
                    form.reset();
                    loadVisits();
                } else {
                    const err = await resp.json();
                    alert('Failed to schedule: ' + (err.error || 'Unknown error'));
                }
            } catch (e) {
                console.error(e);
                alert('Error scheduling visit');
            }
        }

        async function checkIn(id) {
            if (!confirm('Check in this visitor?')) return;
            await fetch(`/api/visits/${id}/check-in`, { method: 'POST' });
            loadVisits();
        }

        async function checkOut(id) {
            if (!confirm('Check out this visitor?')) return;
            await fetch(`/api/visits/${id}/check-out`, { method: 'POST' });
            loadVisits();
        }

        function showQR(id) {
            document.getElementById('qrImage').src = `/api/visits/${id}/qr`;
            if (!qrModal) qrModal = new bootstrap.Modal(document.getElementById('qrModal'));
            qrModal.show();
        }

        // Init
        loadVisits();
    </script>
</body>

</html>
