<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VMS - Visitor Management System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet">
    <link href="css/login.css" rel="stylesheet">
</head>

<body>
    <div class="login-wrapper">
        <div class="login-card">
            <div class="row align-items-center">
                <!-- Left Column: Logo -->
                <div class="col-md-6 text-center mb-4 mb-md-0 border-end-md">
                    <div class="logo-container mb-0">
                        <img src="images/logo-grunge.png" alt="VMS Logo" class="app-logo img-fluid">
                    </div>
                </div>

                <!-- Right Column: Forms -->
                <div class="col-md-6">
                    <div id="login-form">
                        <h2 class="login-title">Welcome Back</h2>
                        <p class="login-subtitle">Sign in to access your dashboard</p>

                        <div class="form-group">
                            <input type="email" id="email" class="form-control" placeholder=" " required>
                            <label class="form-label">Email Address</label>
                        </div>

                        <div class="form-group">
                            <input type="password" id="password" class="form-control" placeholder=" " required>
                            <label class="form-label">Password</label>
                        </div>

                        <button class="btn-login" onclick="login()">
                            <i class="bi bi-box-arrow-in-right me-2"></i> Sign In
                        </button>

                        <div class="switch-auth">
                            Don't have an account? <a href="#" onclick="showRegister()">Register</a>
                        </div>
                    </div>

                    <div id="register-form" style="display:none;">
                        <h2 class="login-title">Create Account</h2>
                        <p class="login-subtitle">Get started with VMS today</p>

                        <!-- Registration Type Tabs -->
                        <div class="auth-tabs mb-4">
                            <button class="auth-tab active" onclick="switchRegType('join')" id="tab-join">Join
                                Company</button>
                            <button class="auth-tab" onclick="switchRegType('new')" id="tab-new">New Company</button>
                        </div>

                        <!-- Common Fields -->
                        <div class="form-group">
                            <input type="text" id="reg-name" class="form-control" placeholder=" " required>
                            <label class="form-label">Your Name</label>
                        </div>

                        <div class="form-group">
                            <input type="email" id="reg-email" class="form-control" placeholder=" " required>
                            <label class="form-label">Email Address</label>
                        </div>

                        <div class="form-group">
                            <input type="password" id="reg-password" class="form-control" placeholder=" " required>
                            <label class="form-label">Password</label>
                        </div>

                        <!-- Join Company Fields -->
                        <div id="join-company-fields">
                            <div class="form-group">
                                <div class="input-group">
                                    <input type="text" id="reg-company-id" class="form-control" placeholder=" "
                                        required>
                                    <label class="form-label">Company ID</label>
                                    <button class="btn btn-outline-light" type="button"
                                        onclick="verifyCompany()">Verify</button>
                                </div>
                                <small class="text-success" id="company-verified-msg" style="display:none;"></small>
                            </div>
                        </div>

                        <!-- New Company Fields -->
                        <div id="new-company-fields" style="display:none;">
                            <div class="form-group">
                                <input type="text" id="reg-company-name" class="form-control" placeholder=" ">
                                <label class="form-label">Company Name</label>
                            </div>
                            <div class="form-group">
                                <input type="password" id="reg-admin-secret" class="form-control" placeholder=" ">
                                <label class="form-label">Admin Secret</label>
                            </div>
                        </div>

                        <button class="btn-login" onclick="register()">
                            <i class="bi bi-person-plus me-2"></i> Create Account
                        </button>

                        <div class="switch-auth">
                            Already have an account? <a href="#" onclick="showLogin()">Sign In</a>
                        </div>
                    </div>

                    <div id="alert" class="alert"></div>
                </div>
            </div>
        </div>
    </div>

    <script>
        let regType = 'join';
        let companyVerified = false;

        function showAlert(message, type) {
            const alert = document.getElementById('alert');
            alert.style.animation = 'none';
            alert.offsetHeight; /* trigger reflow */
            alert.style.animation = 'shake 0.5s ease-in-out';

            alert.className = `alert alert-${type}`;
            alert.textContent = message;
            alert.style.display = 'block';

            setTimeout(() => {
                alert.style.display = 'none';
            }, 3000);
        }

        function switchRegType(type) {
            regType = type;
            document.querySelectorAll('.auth-tab').forEach(t => t.classList.remove('active'));
            document.getElementById(`tab-${type}`).classList.add('active');

            if (type === 'join') {
                document.getElementById('join-company-fields').style.display = 'block';
                document.getElementById('new-company-fields').style.display = 'none';
            } else {
                document.getElementById('join-company-fields').style.display = 'none';
                document.getElementById('new-company-fields').style.display = 'block';
            }
        }

        function showRegister() {
            document.getElementById('login-form').style.display = 'none';
            document.getElementById('register-form').style.display = 'block';
            document.getElementById('alert').style.display = 'none';
        }

        function showLogin() {
            document.getElementById('register-form').style.display = 'none';
            document.getElementById('login-form').style.display = 'block';
            document.getElementById('alert').style.display = 'none';
        }

        async function verifyCompany() {
            const companyId = document.getElementById('reg-company-id').value;
            if (!companyId) {
                showAlert('Please enter a Company ID', 'danger');
                return;
            }

            try {
                const resp = await fetch('/auth/verify-company', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ companyId })
                });
                const data = await resp.json();

                if (resp.ok) {
                    companyVerified = true;
                    const msg = document.getElementById('company-verified-msg');
                    msg.textContent = `âœ“ ${data.companyName}`;
                    msg.style.display = 'block';
                    document.getElementById('reg-company-id').classList.add('is-valid');
                } else {
                    companyVerified = false;
                    showAlert(data.error || 'Invalid Company ID', 'danger');
                    document.getElementById('company-verified-msg').style.display = 'none';
                }
            } catch (e) {
                showAlert('Verification failed', 'danger');
            }
        }

        async function login() {
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            if (!email || !password) {
                showAlert('Please fill in all fields', 'danger');
                return;
            }

            const btn = document.querySelector('#login-form .btn-login');
            const originalText = btn.innerHTML;
            btn.innerHTML = '<i class="bi bi-hourglass-split me-2"></i> Signing in...';
            btn.disabled = true;

            try {
                const resp = await fetch('/auth/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email, password })
                });
                const data = await resp.json();

                if (resp.ok) {
                    localStorage.setItem('token', data.token);
                    localStorage.setItem('user', JSON.stringify(data.user));
                    window.location.href = '/dashboard.html';
                } else {
                    showAlert(data.error || 'Login failed', 'danger');
                    btn.innerHTML = originalText;
                    btn.disabled = false;
                }
            } catch (e) {
                showAlert('Connection error. Please try again.', 'danger');
                btn.innerHTML = originalText;
                btn.disabled = false;
            }
        }

        async function register() {
            const name = document.getElementById('reg-name').value;
            const email = document.getElementById('reg-email').value;
            const password = document.getElementById('reg-password').value;

            const data = { name, email, password };

            if (regType === 'join') {
                const companyId = document.getElementById('reg-company-id').value;
                if (!companyId) {
                    showAlert('Please enter Company ID', 'danger');
                    return;
                }
                data.companyId = companyId;
            } else {
                const companyName = document.getElementById('reg-company-name').value;
                const adminSecret = document.getElementById('reg-admin-secret').value;

                if (!companyName || !adminSecret) {
                    showAlert('Company Name and Admin Secret are required', 'danger');
                    return;
                }
                data.companyName = companyName;
                data.adminSecret = adminSecret;
            }

            if (!name || !email || !password) {
                showAlert('Please fill in all fields', 'danger');
                return;
            }

            const btn = document.querySelector('#register-form .btn-login');
            const originalText = btn.innerHTML;
            btn.innerHTML = '<i class="bi bi-hourglass-split me-2"></i> Creating account...';
            btn.disabled = true;

            try {
                const resp = await fetch('/auth/register', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(data)
                });
                const result = await resp.json();

                if (resp.ok) {
                    localStorage.setItem('token', result.token);
                    localStorage.setItem('user', JSON.stringify(result.user));
                    window.location.href = '/dashboard.html';
                } else {
                    showAlert(result.error || 'Registration failed', 'danger');
                    btn.innerHTML = originalText;
                    btn.disabled = false;
                }
            } catch (e) {
                showAlert('Connection error. Please try again.', 'danger');
                btn.innerHTML = originalText;
                btn.disabled = false;
            }
        }

        // Check if already logged in
        if (localStorage.getItem('token')) {
            window.location.href = '/dashboard.html';
        }

        // Add enter key support
        document.addEventListener('keypress', function (e) {
            if (e.key === 'Enter') {
                if (document.getElementById('login-form').style.display !== 'none') {
                    login();
                } else {
                    register();
                }
            }
        });
    </script>
</body>

</html>
