<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VMS - Visitor Management System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        :root {
            --primary-color: #2563eb;
            --secondary-color: #1e40af;
        }

        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }

        .login-container {
            max-width: 400px;
            margin: 100px auto;
        }

        .card {
            border: none;
            border-radius: 16px;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.25);
        }

        .btn-primary {
            background: var(--primary-color);
            border: none;
        }

        .btn-primary:hover {
            background: var(--secondary-color);
        }

        .logo {
            font-size: 3rem;
            color: var(--primary-color);
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="login-container">
            <div class="card">
                <div class="card-body p-5">
                    <div class="text-center mb-4">
                        <i class="bi bi-person-badge logo"></i>
                        <h2 class="mt-3">VMS</h2>
                        <p class="text-muted">Visitor Management System</p>
                    </div>

                    <div id="login-form">
                        <div class="mb-3">
                            <label class="form-label">Email</label>
                            <input type="email" id="email" class="form-control" placeholder="admin@company.com">
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Password</label>
                            <input type="password" id="password" class="form-control" placeholder="••••••••">
                        </div>
                        <button class="btn btn-primary w-100" onclick="login()">
                            <i class="bi bi-box-arrow-in-right me-2"></i>Login
                        </button>
                        <hr>
                        <p class="text-center text-muted mb-0">
                            <small>Don't have an account? <a href="#" onclick="showRegister()">Register</a></small>
                        </p>
                    </div>

                    <div id="register-form" style="display:none;">
                        <div class="mb-3">
                            <label class="form-label">Company Name</label>
                            <input type="text" id="reg-company" class="form-control" placeholder="Your Company">
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Your Name</label>
                            <input type="text" id="reg-name" class="form-control" placeholder="John Doe">
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Email</label>
                            <input type="email" id="reg-email" class="form-control" placeholder="john@company.com">
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Password</label>
                            <input type="password" id="reg-password" class="form-control" placeholder="••••••••">
                        </div>
                        <button class="btn btn-primary w-100" onclick="register()">
                            <i class="bi bi-person-plus me-2"></i>Register
                        </button>
                        <hr>
                        <p class="text-center text-muted mb-0">
                            <small>Already have an account? <a href="#" onclick="showLogin()">Login</a></small>
                        </p>
                    </div>

                    <div id="alert" class="alert mt-3" style="display:none;"></div>
                </div>
            </div>
        </div>
    </div>

    <script>
        function showAlert(message, type) {
            const alert = document.getElementById('alert');
            alert.className = `alert alert-${type} mt-3`;
            alert.textContent = message;
            alert.style.display = 'block';
        }

        function showRegister() {
            document.getElementById('login-form').style.display = 'none';
            document.getElementById('register-form').style.display = 'block';
        }

        function showLogin() {
            document.getElementById('register-form').style.display = 'none';
            document.getElementById('login-form').style.display = 'block';
        }

        async function login() {
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            try {
                const resp = await fetch('/auth/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email, password })
                });
                const data = await resp.json();

                if (resp.ok) {
                    localStorage.setItem('token', data.token);
                    localStorage.setItem('user', JSON.stringify(data.user));
                    window.location.href = '/dashboard.html';
                } else {
                    showAlert(data.error || 'Login failed', 'danger');
                }
            } catch (e) {
                showAlert('Connection error', 'danger');
            }
        }

        async function register() {
            const data = {
                companyName: document.getElementById('reg-company').value,
                name: document.getElementById('reg-name').value,
                email: document.getElementById('reg-email').value,
                password: document.getElementById('reg-password').value
            };

            try {
                const resp = await fetch('/auth/register', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(data)
                });
                const result = await resp.json();

                if (resp.ok) {
                    localStorage.setItem('token', result.token);
                    localStorage.setItem('user', JSON.stringify(result.user));
                    window.location.href = '/dashboard.html';
                } else {
                    showAlert(result.error || 'Registration failed', 'danger');
                }
            } catch (e) {
                showAlert('Connection error', 'danger');
            }
        }

        // Check if already logged in
        if (localStorage.getItem('token')) {
            window.location.href = '/dashboard.html';
        }
    </script>
</body>

</html>
