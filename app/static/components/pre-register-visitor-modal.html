<!-- Pre-Register Visitor Modal (Web UI) -->
<div class="modal fade" id="preRegisterVisitorModal" tabindex="-1">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header bg-primary text-white">
                <h5 class="modal-title"><i class="fas fa-user-plus me-2"></i>Pre-Register Visitor</h5>
                <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body">
                <div class="alert alert-info small mb-3">
                    <i class="fas fa-info-circle me-2"></i>
                    <strong>Pre-Registration:</strong> Enter basic details now. The visitor can capture their photo at
                    the Kiosk upon arrival.
                </div>
                <form id="preRegisterVisitorForm">
                    <!-- Basic Info -->
                    <h6 class="fw-bold mb-3 border-bottom pb-2"><i class="fas fa-user me-2"></i>Visitor Information</h6>
                    <div class="row mb-3">
                        <div class="col-md-6">
                            <label class="form-label fw-bold">Full Name <span class="text-danger">*</span></label>
                            <input type="text" class="form-control" id="preRegVisitorName" required
                                placeholder="Enter visitor's full name">
                        </div>
                        <div class="col-md-6">
                            <label class="form-label fw-bold">Phone <span class="text-danger">*</span></label>
                            <div class="input-group">
                                <span class="input-group-text">+91</span>
                                <input type="tel" class="form-control" id="preRegVisitorPhone" required
                                    placeholder="9876543210" pattern="[0-9]{10}">
                            </div>
                        </div>
                    </div>
                    <div class="row mb-3">
                        <div class="col-md-6">
                            <label class="form-label fw-bold">Email</label>
                            <input type="email" class="form-control" id="preRegVisitorEmail"
                                placeholder="visitor@company.com">
                        </div>
                        <div class="col-md-6">
                            <label class="form-label fw-bold">Organization</label>
                            <input type="text" class="form-control" id="preRegVisitorOrganization"
                                placeholder="Visitor's company">
                        </div>
                    </div>
                    <div class="row mb-3">
                        <div class="col-md-6">
                            <label class="form-label fw-bold">Visitor Type</label>
                            <select class="form-select" id="preRegVisitorType">
                                <option value="guest">Guest / VIP</option>
                                <option value="interview">Interview Candidate</option>
                                <option value="vendor">Vendor / Supplier</option>
                                <option value="contractor">Contract Staff</option>
                                <option value="delivery">Delivery</option>
                                <option value="government">Government Official</option>
                            </select>
                        </div>
                        <div class="col-md-6">
                            <label class="form-label fw-bold">Host Employee <span class="text-danger">*</span></label>
                            <select class="form-select" id="preRegHostEmployeeId" required>
                                <option value="">-- Select Host --</option>
                            </select>
                        </div>
                    </div>

                    <!-- ID Verification -->
                    <h6 class="fw-bold mt-4 mb-3 border-bottom pb-2"><i class="fas fa-id-card me-2"></i>ID Verification
                        (Optional)</h6>
                    <div class="row mb-3">
                        <div class="col-md-6">
                            <label class="form-label">ID Type</label>
                            <select class="form-select" id="preRegIdType">
                                <option value="">-- Not Provided --</option>
                                <option value="aadhar_card">Aadhar Card</option>
                                <option value="pan_card">PAN Card</option>
                                <option value="driving_license">Driving License</option>
                                <option value="passport">Passport</option>
                                <option value="voter_id">Voter ID</option>
                            </select>
                        </div>
                        <div class="col-md-6">
                            <label class="form-label">ID Number</label>
                            <input type="text" class="form-control" id="preRegIdNumber" placeholder="Enter ID number">
                        </div>
                    </div>

                    <!-- Purpose -->
                    <h6 class="fw-bold mt-4 mb-3 border-bottom pb-2"><i class="fas fa-clipboard me-2"></i>Visit Purpose
                    </h6>
                    <div class="mb-3">
                        <label class="form-label">Purpose of Visit</label>
                        <input type="text" class="form-control" id="preRegPurpose"
                            placeholder="Meeting, Interview, Delivery, etc.">
                    </div>

                    <!-- Invite Options -->
                    <h6 class="fw-bold mt-4 mb-3 border-bottom pb-2"><i class="fas fa-paper-plane me-2"></i>Invite
                        Options</h6>
                    <div class="row">
                        <div class="col-md-6">
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" id="preRegSendSMS" checked>
                                <label class="form-check-label" for="preRegSendSMS">
                                    Send SMS Invite <span class="badge bg-secondary">Coming Soon</span>
                                </label>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" id="preRegSendEmail">
                                <label class="form-check-label" for="preRegSendEmail">
                                    Send Email Invite <span class="badge bg-secondary">Coming Soon</span>
                                </label>
                            </div>
                        </div>
                    </div>
                    <div class="form-check mt-2">
                        <input class="form-check-input" type="checkbox" id="preRegScheduleVisit">
                        <label class="form-check-label" for="preRegScheduleVisit">
                            <strong>Also schedule a visit for this visitor</strong>
                        </label>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                <button type="button" class="btn btn-primary" id="btnPreRegisterVisitor">
                    <i class="fas fa-user-plus me-2"></i>Register Visitor
                </button>
            </div>
        </div>
    </div>
</div>
