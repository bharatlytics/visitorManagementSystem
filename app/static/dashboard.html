<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VMS Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            min-height: 100vh;
            color: #fff;
        }

        .dashboard-card {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 16px;
            backdrop-filter: blur(10px);
        }

        .stat-value {
            font-size: 2.5rem;
            font-weight: 700;
        }

        .navbar {
            background: rgba(0, 0, 0, 0.3) !important;
        }
    </style>
</head>

<body>
    <nav class="navbar navbar-dark px-4">
        <span class="navbar-brand"><i class="bi bi-person-badge me-2"></i>VMS Dashboard</span>
        <div>
            <span id="user-info" class="me-3"></span>
            <button class="btn btn-outline-light btn-sm" onclick="logout()"><i class="bi bi-box-arrow-right"></i>
                Logout</button>
        </div>
    </nav>

    <div class="container py-5">
        <div class="row g-4">
            <div class="col-md-3">
                <div class="dashboard-card p-4 text-center">
                    <i class="bi bi-people fs-1 text-primary"></i>
                    <div class="stat-value" id="stat-visitors">-</div>
                    <div class="text-muted">Total Visitors</div>
                </div>
            </div>
            <div class="col-md-3">
                <div class="dashboard-card p-4 text-center">
                    <i class="bi bi-calendar-check fs-1 text-success"></i>
                    <div class="stat-value" id="stat-today">-</div>
                    <div class="text-muted">Today's Visits</div>
                </div>
            </div>
            <div class="col-md-3">
                <div class="dashboard-card p-4 text-center">
                    <i class="bi bi-person-check fs-1 text-info"></i>
                    <div class="stat-value" id="stat-checkedin">-</div>
                    <div class="text-muted">Checked In Now</div>
                </div>
            </div>
            <div class="col-md-3">
                <div class="dashboard-card p-4 text-center">
                    <i class="bi bi-clock-history fs-1 text-warning"></i>
                    <div class="stat-value" id="stat-expected">-</div>
                    <div class="text-muted">Expected Today</div>
                </div>
            </div>
        </div>

        <div class="row mt-5">
            <div class="col-12">
                <div class="dashboard-card p-4">
                    <h5><i class="bi bi-list-check me-2"></i>Quick Actions</h5>
                    <div class="d-flex gap-3 mt-3">
                        <a href="/visitors.html" class="btn btn-primary"><i class="bi bi-person-plus me-2"></i>Register
                            Visitor</a>
                        <a href="/visits.html" class="btn btn-success"><i class="bi bi-calendar-plus me-2"></i>Schedule
                            Visit</a>
                        <button class="btn btn-info" onclick="checkIn()"><i class="bi bi-qr-code me-2"></i>Scan
                            Check-in</button>
                    </div>
                </div>
            </div>
        </div>

        <div class="row mt-4">
            <div class="col-12">
                <div class="dashboard-card p-4" id="mode-info">
                    <small class="text-muted">Loading mode info...</small>
                </div>
            </div>
        </div>
    </div>

    <script>
        async function init() {
            try {
                const resp = await fetch('/auth/me');
                if (!resp.ok) { window.location.href = '/'; return; }
                const data = await resp.json();

                document.getElementById('user-info').textContent = `Company: ${data.company_id}`;
                document.getElementById('mode-info').innerHTML = data.connected
                    ? '<i class="bi bi-cloud-check text-success me-2"></i><span class="text-success">Connected Mode</span> - Fetching data from Bharatlytics Platform'
                    : '<i class="bi bi-hdd text-info me-2"></i><span class="text-info">Standalone Mode</span> - Using local database';

                loadStats();
            } catch (e) {
                console.error('Auth check failed:', e);
                window.location.href = '/';
            }
        }

        async function loadStats() {
            try {
                const resp = await fetch('/api/dashboard/stats');
                if (resp.ok) {
                    const data = await resp.json();
                    document.getElementById('stat-visitors').textContent = data.totalVisitors || 0;
                    document.getElementById('stat-today').textContent = data.checkedInToday || 0;
                    document.getElementById('stat-checkedin').textContent = data.currentVisitors || 0;
                    document.getElementById('stat-expected').textContent = data.expectedToday || 0;
                }
            } catch (e) { console.error('Failed to load stats:', e); }
        }

        function logout() {
            fetch('/auth/logout', { method: 'POST' }).then(() => window.location.href = '/');
        }

        function checkIn() {
            alert('QR Check-in feature coming soon!');
        }

        init();
    </script>
</body>

</html>
